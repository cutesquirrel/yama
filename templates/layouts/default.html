<!doctype html>
<html lang="en">
{% include "../includes/head.html" %}
<body>
    {% include "../includes/nav.html" %}
    <div class="container-fluid">
        <div id="main" class="row">
            <div class="col-sm-2">
                <h3>Models</h3>
                <div class="list-group">
                    {% for item in menu %}
                    <a href="{{ base }}/{{ item.field }}" class="list-group-item {% if item.field == path %}active{% endif %}">
                        {{ item.label|safe }}
                    </a>
                {% endfor %}
                </div>

                {% block filters %}
                {% endblock %}
            </div>
            <div class="col-sm-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% include "../includes/end.html" %}
</body>
</html>
