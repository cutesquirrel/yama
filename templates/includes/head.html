<head>
  <title>Dashboard</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="{{ staticUrl }}/js/html5shiv.js" type="text/javascript"></script>
  <script src="{{ staticUrl }}/js/respond.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="{{ staticUrl }}/css/jquery-ui.css" type="text/css">
  <link rel="stylesheet" href="{{ staticUrl }}/bootstrap-3.3.6/css/bootstrap.min.css" type="text/css"/>

  <link rel="stylesheet" href="{{ staticUrl }}/css/tagit.css" type="text/css"/>
  <link rel="stylesheet" href="{{ staticUrl }}/css/style.css" type="text/css"/>

  {% if custom_css %}
    {% for cssfile in custom_css %}<link rel="stylesheet" href="{{ cssfile }}" type="text/css"/>
    {% endfor %}
  {% endif %}
</head>
